<div class="search-header">
  <a tabindex="1" routerLink="/home" ><i class="far fa-arrow-alt-circle-right"></i></a>
  <strong>Rahba</strong>
</div>


<div class="search-input-component">
  <i class="fas fa-search"></i>
  <i tabindex="3" class="fas fa-times-circle"
     (click)="searchInput.setValue(''); items= []"
     (keyup)="onResetSearchInput($event)">
  </i>

  <div class="input-flex-container">
    <a tabindex="4" routerLink="/home" style="flex-grow: 2; line-height: 32px" href="#" >الغــاء</a>
    <input
      tabindex="2"
      style="flex-grow: 8"
      [formControl]="searchInput"
      (keyup)="onSearchInputKeyUp($event)"
      type="text"
      class="form-control form-control-sm"
      placeholder="بحـت"
      autofocus
    />
  </div>
  <div class="autocomplete-items">
    <div *ngFor="let bookItem of items; let co = index" id="{{bookItem.bookId}}" (click)="onSelectedBookItem(bookItem.bookId)">
      <i class="fas fa-search"></i>
      <div style="max-width: 100%; max-height: 100%; white-space: pre-wrap; overflow-wrap: break-word">
        <label style="font-size: small; direction: rtl" tabindex="{{co+5}}">{{'الصفحة ' + bookItem.startPage + ' العنوان ' + bookItem.bookmarkTitle}}</label>
      </div>

    </div>
    <div *ngIf="items.length === 5">
      <a href="#" style="direction: rtl; text-align: right"> {{searchInput.value}}رؤية المزيد من النتائج عن:</a>
    </div>
  </div>

</div>
