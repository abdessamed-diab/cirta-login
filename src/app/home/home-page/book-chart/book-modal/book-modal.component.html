<div *ngIf="!loaded" class="flex-container">
  <div class="spinner-border text-primary"></div>
</div>
<div *ngIf="loaded" class="book-content">
  <pdf-viewer [src]="src"
              [original-size]="true"
              [fit-to-page]="true"
              [show-all]="true"
              [show-borders]="true"
              (pageChange)="onPageChange($event)"
              (after-load-complete)="callBackAfterLoadComplete($event)"
              [stick-to-page]="false"
  >
  </pdf-viewer>
</div>
