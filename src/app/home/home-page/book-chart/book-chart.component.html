<div style="display: flex; align-items: stretch">
  <div style="flex-grow: 1"></div>

  <div *ngIf="!loaded" class="spinner-border text-info" style="margin-top: 64px; width: 64px; height: 64px"></div>

  <div *ngIf="loaded" style="flex-grow: 5">

    <!--scrollable content-->
    <div class="flex-container">
      <div *ngFor="let book of books">
        <div class="book-chart-box" (click)="onCLick(book)" [ngStyle]="base64ToImg(book.coverPhotoUrl)">
          <div></div>
          <div></div>
          <div></div>
          <div class="book-title">
            {{book.title}} <br/>
            {{book.releaseDate}}
          </div>
        </div>
      </div>
    </div>

  </div>

  <div style="flex-grow: 1"></div>

</div>
