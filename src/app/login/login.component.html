<div class="flex-container">
  <div class="login-box">

    <form>
      <div class="alert alert-danger alert-dismissible fade show" [hidden]="hiddenWarnMessage">
        <button type="button" class="close" data-dismiss="alert" (click)="toggleHiddenWarnMessage()">&times;</button>
        <span>  <strong>تنبيه !</strong> يرجى اعادة ادخال البيانات </span>
      </div>
      <input type="text"     class="form-control" [formControl]="pseudoName" placeholder="اســم المستـعمـل" >
      <input type="password" class="form-control" [formControl]="password"   placeholder="كلمــة المــرور" >
      <button type="button"  class="btn btn-success btn-block" (click)="onEnter()">دخول</button>
    </form>

    <br/>
    <form #form action="{{loginService.backendServer.dns + loginService.backendServer.signInUrl}}"
          method="POST" (ngSubmit)="onFacebookSignUp(form)">
      <input  type="hidden" name="scope" value="public_profile"/>
      <button type="submit" class="btn btn-primary btn-block">Facebook</button>
    </form>
  </div>
</div>

<div class="container-fluid footer">
  <h3>Rahba</h3>
</div>
