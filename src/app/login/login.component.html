<div class="flex-container">
  <div class="login-box">

    <form>
      <input type="text"     class="form-control" [formControl]="pseudoName" placeholder="enter your pseudo name.">
      <input type="password" class="form-control" [formControl]="password"   placeholder="your password please  !">
    </form>

    <br/>
    <form #form action="{{loginService.backendServer.dns + loginService.backendServer.signInUrl}}"
          method="POST" (ngSubmit)="onFacebookSignIn(form)">
      <input  type="hidden" name="scope" value="public_profile"/>
      <button type="submit" class="btn btn-primary btn-block">Facebook</button>
    </form>
  </div>
</div>

<div class="container-fluid footer">
  <h3>Rahba</h3>
</div>
